<ion-content>
  <ion-card class="ion-no-margin card_menu">
    <div style="width: 100%;">
      <ion-button class="btn_menu">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button class="btn_menu_izquierdo" (click)="open_menu ()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </div>
    <h1 class="ion-text-center">¿A dónde lo llevamos?</h1>
  </ion-card>
  <ion-grid class="margin_top">
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-sm="9" size-md="8" size-lg="7">
        <ion-input placeholder="Nombre del receptor"></ion-input>
      </ion-col>
      <ion-col size="11" size-sm="9" size-md="8" size-lg="7">
        <ion-input placeholder="Ingresa la dirección"></ion-input>
      </ion-col>
      <ion-col size="11" size-sm="9" size-md="8" size-lg="7">
        <ion-input placeholder="Referencia"></ion-input>
      </ion-col>
      <ion-col size="11" size-sm="9" size-md="8" size-lg="7">
        <ion-card class="ion-no-margin card_mapa">
          <ion-thumbnail>
            <img src="assets/img/mapa.png">
          </ion-thumbnail>
          <ion-button class="btn_ubicacion">Usar ubicación actual</ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="10" size-sm="8" size-md="7" size-lg="6" class="ion-margin-top">
        <ion-button class="btn_listo">¡Listo!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
