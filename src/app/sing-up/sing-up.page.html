<ion-content>
  <ion-grid class="ion-padding-start ion-padding-end" style="background-color: rgba(255, 255, 255, 0.3);">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-no-padding">
        <ion-row class="ion-justify-content-center" >
          <ion-col size="3" size-sm="2" size-md="3" class="ion-no-padding">
            <ion-img src="assets/img/Componente7-1.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7" class="bajar_col">
        <ion-input type="text" placeholder="Nombre de usuario"></ion-input>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7" class="bajar_col">
        <ion-input type="email" placeholder="Correo electrónico"></ion-input>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7" class="bajar_col">
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7" class="bajar_col">
        <ion-input type="password" placeholder="Repite contraseña"></ion-input>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7" class="ion-padding-start ion-padding-end col_flex bajar_col">
        <ion-checkbox></ion-checkbox>
        <ion-label class="ion-margin-start">Acepto los términos delservicio</ion-label>
      </ion-col>
      <ion-col size="10" size-sm="9" size-md="8" size-lg="7">
        <ion-button class="btn_entrar ion-no-margin">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
